<div class="container">
  <h2 class="text-center">Template Driven Form</h2>
  <form [formGroup]="userform" class="" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group">
        <label for="">Name: </label>
        <input type="text" class="form-control" formControlName="name">
      </div>

      <div *ngIf="(userform.controls['name'].touched || userform.controls['name'].dirty)">
        <div *ngIf="userform.controls['name'].hasError('required')" class="alert alert-danger">
            Please enter a Username
        </div>
        <div *ngIf="userform.controls['name'].hasError('minlength')" class="alert alert-danger">
            Please enter atleast 4 characters
        </div>
        <div *ngIf="userform.controls['name'].hasError('maxlength')" class="alert alert-danger">
            Username can't exceed 10 characters.
        </div>
      </div>

      <div class="form-group">
        <label for="">Email: </label>
        <input type="text" class="form-control" formControlName="email">
      </div>
      <div formGroupName="address">
          <div class="form-group">
            <label for="">Street: </label>
            <input type="text" class="form-control" formControlName="street">
          </div>
          <div class="form-group">
            <label for="">City: </label>
            <input type="text" class="form-control" formControlName="city">
          </div>
          <div class="form-group">
            <label for="">Postalcode: </label>
            <input type="text" class="form-control" formControlName="postalcode">
          </div>
          <div *ngIf="userform.controls['address'].controls['postalcode'].hasError('pattern') && (userform.controls['address'].controls['postalcode'].touched || userform.controls['address'].controls['postalcode'].dirty)" class="alert alert-danger">
              Must have 5 digits.
          </div>
      </div>
      <div class="form-group" class="text-center">
        <input [disabled]="!userform.valid" type="submit" class="btn btn-primary btn-lg">
      </div>
  </form>
</div>
